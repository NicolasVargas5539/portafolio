<div class="container project animate__animated animate__zoomInDown">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn-close m-3" routerLink="/proyectos"></button>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <h1 class="text-center mt-3">Prototipo de video Juego</h1>
      <div class="row justify-content-center align-items-center">
        <div class="col-xl-4 col-sm-8 col-10">
          <p>Este fue un prototipo de un juego realizado en Unity utilizando elementos del entorno de unity y
            configurando los movimientos del personaje con el lenguaje CSharp.</p>
          <br>
          <h3 class="text-center">Tecnologias Utilizadas.</h3>
          <div class="row justify-content-between text-center">
            <div class="col-xl-12 col-12">
              <img *ngFor="let item of arr; index as i" src="{{item.path}}" class="m-1" alt="svg" style="width: 3em;">
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-10 mt-3 text-center animate__animated animate__zoomIn animate__delay-1s">
          <img src="../../../../../assets/img/VideoJuegos.jpg" alt="svg" class="img-fluid rounded-5">
        </div>
        <div class="col-xl-6 col-12 text-center">
          <a href="https://youtu.be/435VN7KtBhY?t=544" class="icon" target="_blank"><i class="fa-solid fa-circle-play me-3 fa-4x icon pt-4"></i></a>
          <h4>Ver Demo.</h4>
        </div>
      </div>
    </div>
  </div>
</div>
