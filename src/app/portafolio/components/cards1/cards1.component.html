<div class="row justify-content-center">
  <div class="col-xl-5 col-md-5 col-10 m-4" *ngFor="let ite of array; index as i">
    <div class="row animate__animated animate__zoomInDown">
      <h2 class="fw-bold text-start">{{ite.name}}</h2>
      <div class="rounded-4 skill text-center">
        <div class="row justify-content-center align-items-center hab">
          <div class="col-4" *ngFor="let item of arraySkillsFe; index as i">
            <img src="{{item.img}}">
            <p class="fw-bold">{{item.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
