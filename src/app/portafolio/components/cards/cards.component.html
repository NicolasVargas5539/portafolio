<div class="row justify-content-center">
  <div *ngFor="let item of contCards; index as i" class="col-xl-4 col-md-6 col-12 mb-3 pb-4 animate__animated animate__zoomInDown">
    <div class="card">
      <img src="{{item.img}}" class="card-img-top">
      <div class="card-body text-center d-grid gap-2">
        <p>{{item.desc}}</p>
        <a class="btn btn-outline-light">Ver Proyecto</a>
      </div>
    </div>
  </div>
</div>
